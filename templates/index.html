<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tulsa LFG</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid  text-center bg-info pt-3 pb-3" >
        <H1 class="container text-center display-1 text-white"><strong>LFG-Tulsa</strong></H1>
        <H4 class="container text-center"><small>Tabletop Game Locator & Organizer</small></H4>
    </div>
    <div class="container col-lg-12">    
        <div class="container row">
            {% with messages = get_flashed_messages() %}    
                {% if messages %}                           
                    {% for message in messages %}            
                        <p>{{message}}</p>                
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="row mt-5 pl-3">    
            <div class="container, col-md-4 border border primary rounded bg-light pt-3 pb-2 mr-5 ml-5 shadow">
                <h3>Register</h3>
                <form action="/signup" method="POST">
                    <div class="form-row pt-2">    
                        <div class="col-sm-2">
                            <label for="f_name">First Name:</label>
                        </div>    
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="f_name" placeholder="First">
                        </div>    
                    </div>
                    <div class="form-row">    
                        <div class="col-sm-2">
                            <label for="l_name">Last Name:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="l_name" placeholder="Last">
                        </div>
                    </div>    
                    <div class="form-row">    
                        <div class="col-sm-2">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="email" placeholder="sample@placeholder.com">
                        </div>
                    </div>
                    <div class="form-row">    
                        <div class="col-sm-2">
                            <label for="pass">Password:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="pass" placeholder="password">
                        </div>
                    </div>    
                    <div class="form-row">    
                        <div class="col-sm-2">
                            <label for="pass_c">Confirm Password:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="pass_c" placeholder="also your password">
                        </div>
                    </div>
                    <input type='submit' value='Register' class="mt-2 mb-2">
                </form>
            </div>
            <div class="container, col-md-4 border border primary rounded bg-light ml-5 pt-3 shadow">
                <h3>Sign In</h3>
                <form action="/login" method="POST">     
                    <div class="form-row pt-2">    
                        <div class="col-sm-2">
                            <label for="email">Email:</label>
                        </div>    
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="email" placeholder="sample@placeholder.com">
                        </div>    
                    </div>
                    <div class="form-row">    
                        <div class="col-sm-2">
                            <label for="pass">Password:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" placeholder="password">
                        </div>
                    </div>
                    <input type='submit' value='Login'>
                </form>
            </div>
        </div>
    </div>
</body>
